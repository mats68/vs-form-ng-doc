<ng-container *ngFor='let link of Links'>
    <a mat-list-item [routerLink]='link.link' [fragment]='link.fragment' (click)="onAnchorClick(link)" class="rahmen" [style]='leftMargin'>
        <mat-icon *ngIf='link.icon' mat-icon>
            {{link.icon}}
        </mat-icon>
        <p mat-line [class]='activeRoute(link)'>{{link.numbering}} {{link.label}}</p>
    </a>
    <menu-links *ngIf='link.children' [Links]='link.children' [LeftMargin]='LeftMargin + 20'></menu-links>
</ng-container>
